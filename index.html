<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Etch a sketch</h1>
      </div>
      <div class="main">
        <div class="controls">
          <h3>Grid Control</h3>
          <div class="grid-control">
            <button class="large">Large</button>
            <button class="meduim">Medium</button>
            <button class="small">Small</button>
          </div>
          <h3>Pen Control</h3>
          <div class="pen-control">
            <button class="rainbower">Rainbower</button>
            <button class="shadower">Shadower</button>
            <button class="eraser">Eraser</button>
          </div>
          <h3>Reset</h3>
          <div class="reset">
            <button class="clear">Clear</button>
          </div>
        </div>
        <div class="grid"></div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
